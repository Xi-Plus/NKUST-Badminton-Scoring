<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style type="text/css">
* {
	font-size: 24px;
}
.addscoretd {
	width: 100px;
}
.addscore {
	width: 100%;
	height: 50px;
}
.wrongscore {
	background-color: #999;
}
button {
	border-width: 4px;
}
td {
	vertical-align: top;
}
</style>
</head>
<body>
<script type="text/javascript">
function addscore(score) {
	balltext.innerText = +balltext.innerText + 1;
	scoretext.innerText = +scoretext.innerText + score;
	historytext.innerHTML = '<span data-score="' + score + '" data-wrong="0" onclick="markwrongscore(this);">' + balltext.innerText + ": " + score + '<br></span>' + historytext.innerHTML;
}
function clearscore() {
	if (!confirm("Clear?")) {
		return;
	}
	balltext.innerText = "0";
	scoretext.innerText = "0";
	historytext.innerHTML = "";
}
function backscore() {
	if (!confirm("Back?")) {
		return;
	}
	if (historytext.children.length == 0) {
		return;
	}
	balltext.innerText = +balltext.innerText - 1;
	scoretext.innerText = +scoretext.innerText - +historytext.children[0].getAttribute("data-score");
	historytext.children[0].remove();
}
function markwrongscore(el) {
	var wrong = +el.getAttribute("data-wrong");
	if (wrong) {
		balltext.innerText = +balltext.innerText + 1;
		scoretext.innerText = +scoretext.innerText + +el.getAttribute("data-score");
		el.classList.remove("wrongscore");
		el.setAttribute("data-wrong", "0");
	} else {
		balltext.innerText = +balltext.innerText - 1;
		scoretext.innerText = +scoretext.innerText - +el.getAttribute("data-score");
		el.classList.add("wrongscore");
		el.setAttribute("data-wrong", "1");
	}
}
</script>
<table>
	<tr align="right">
		<td colspan="3">
			共 <span id="balltext" style="width: 50px;">0</span> 球
			總分：<span id="scoretext" style="width: 50px;">0</span>
		</td>
	</tr>
	<tr>
		<td class="addscoretd"><button id="btn1" class="addscore" onclick="addscore(10);">10</button></td>
		<td class="addscoretd"><button id="btn2" class="addscore" onclick="addscore(9);">9</button></td>
		<td class="addscoretd"><button id="btn3" class="addscore" onclick="addscore(10);">10</button></td>
		<td rowspan="6" style="min-width: 70px;">
			<div id="historytext" style="height: 300px; overflow: scroll;"></div>
		</td>
	</tr>
	<tr>
		<td class="addscoretd"><button id="btn4" class="addscore" onclick="addscore(8);">8</button></td>
		<td class="addscoretd"><button id="btn5" class="addscore" onclick="addscore(8);">8</button></td>
		<td class="addscoretd"><button id="btn6" class="addscore" onclick="addscore(8);">8</button></td>
	</tr>
	<tr>
		<td class="addscoretd"><button id="btn4" class="addscore" onclick="addscore(7);">7</button></td>
		<td class="addscoretd"><button id="btn5" class="addscore" onclick="addscore(7);">7</button></td>
		<td class="addscoretd"><button id="btn6" class="addscore" onclick="addscore(7);">7</button></td>
	</tr>
	<tr>
		<td colspan="3"><button id="btn7" class="addscore" onclick="addscore(5);">5</button></td>
	</tr>
	<tr>
		<td colspan="3"><button id="btn7" class="addscore" onclick="addscore(0);">0</button></td>
	</tr>
	<tr style="height: 50px;">
		<td colspan="3"></td>
	</tr>
	<tr>
		<td colspan="4">
			<button onclick="clearscore();">Clear</button>
			<button onclick="backscore();" style="margin-left: 10px;">Back</button>
		</td>
	</tr>
</table>
</body>
</html>
